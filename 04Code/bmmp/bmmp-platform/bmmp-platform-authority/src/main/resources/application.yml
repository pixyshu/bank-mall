server:
  port: 9401
spring:
  application:
    name: platform-authority-service
  cloud:
    nacos:
      discovery:
        server-addr: @pom.nacos.ip@:@pom.nacos.port@
        namespace: @pom.nacos.namespace@
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  redis:
    database: 0
    port: 6379
    host: localhost
    password:
management:
  endpoints:
    web:
      exposure:
        include: "*"